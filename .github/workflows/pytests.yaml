name: "Workflow for pytest"

on:
  push:
    branches: [ main, api-test ]
  pull_request:
    branches: [ main, api-test ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: 3.12


    # ⬇️ Cache uv dependencies
    - name: Cache uv
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          ~\AppData\Local\uv\cache
        key: >
          uv-${{ runner.os }}-
          py${{ matrix.python-version }}-
          ${{ hashFiles('uv.lock') }}
        restore-keys: |
          uv-${{ runner.os }}-py${{ matrix.python-version }}-


    - name: Install dependencies
      run: |
        uv sync --dev

    - name: Test with pytest
      run: |
        uv run pytest -v
